
<html>

    <meta charset="utf-8">
    <title>Portland Trip</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #map-canvas{
        width:100%;
        height:100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
    var map;
function initialize() {
  //Portland 45.5424364, -122.654422

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var home = new google.maps.Marker({

  });

  });
  google.maps.event.addListener(home, 'click', function() {
      homeWindow.open(map, home);
  });
  //Museum industrial
  var spring = new google.maps.Marker({
      position: {lat:45.50821, lng:-122.665783 },

  google.maps.event.addListener(kontrol, 'click', function(){

      brewingWindow.open(map,brewCo);
  });

google.maps.event.addDomListener(window, 'load', initialize);
