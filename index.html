
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>I rock :)</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #map-canvas{
        width:100%;
        height:100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
    var map;
function initialize() {
  //Portland 45.5424364, -122.654422
  //Home 45.511449,-122.651549
  //oregon museum of natural science 45.50821, -122.665783

  var mapOptions = {

    center: { lat: 45.5424364, lng: -122.654422}
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
//Home
//
  var home = new google.maps.Marker({
      position: {lat:45.511449, lng:-122.651549 },
      map: map,
      title: 'AirBnB Home'
  });
  var homeWindow = new google.maps.InfoWindow({
      content: '<h3>Home</h3>'
  });
  google.maps.event.addListener(home, 'click', function() {
      homeWindow.open(map, home);
  });



//Museum industrial
//
  var spring = new google.maps.Marker({
      position: {lat:45.50821, lng:-122.665783 },
      map: map,
      title: 'Oregon Museum of Science and Industry'
  });
  var springWindow = new google.maps.InfoWindow({
      content: '<h3>Oregon Museum of Science and Industry</h3>'
  });
  google.maps.event.addListener(spring, 'click', function() {

  });

  var houston = new google.maps.Marker({
      position: { lat: 45.510042, lng: -122.715902},

      content: '<h3>Zoo bitches</h3>'

  google.maps.event.addListener(houston, 'click', function() {
      houstonWindow.open(map, houston);
  });
//Portland Japanese Garden

  });
  google.maps.event.addListener(artMuseum, 'click', function(){
      artWindow.open(map,artMuseum);

  //Forest Park

      content:'<h3>Forest Park</h3>'
